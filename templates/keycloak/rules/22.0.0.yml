version: '>= 22.0.0, < 26.0.0'

http:
  # js/libs/keycloak-js/src/keycloak.js
  - method: GET
    path: '/js/keycloak.js'

    matchers-condition: and
    matchers:
      # https://github.com/keycloak/keycloak/compare/21.1.2...22.0.0#diff-eeb93448269ec6cd4a3c7c3b55fd5a77ab95ca0a63ec3d46c13a25b739d29a42
      - type: word
        part: body
        word: "A 'Keycloak' instance can only be initialized once."

      - type: status
        status: 200
